<html>
    <head>
        <title>Curso JS</title>
    </head>
    <body>        
        <script>
            for (let i = 1; i <= 50; i++) {
                console.log(i);                
            }

            var j = 50;
            while (j >= 1) {
                console.log(j);
                j--;
            }
            
        </script>
    </body>
</html>
