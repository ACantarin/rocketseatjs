<html>

    <body>        
        <script>
            //Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
            function pares(x, y){
                var s;
                for (let i = x; i <= y; i++) {
                    s = i % 2;
                    if (s == 0){
                        console.log(i);
                    }
                }
            }
            pares(32, 127);
        </script>
    </body>
