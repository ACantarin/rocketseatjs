<html>
    <head>
        <title>Curso JS</title>
    </head>
    <body>
        
        <script>
            var nome = "André"; // String
            var idade = 28; // Int
            var altura = 1.78; // Float
            var humano = true; // Boolean
            var devs = ["André", "Bugai", "Lang"]; // Array
            var pessoa = {
                nome: "Camila",
                idade: 31,
                altura: 1.68,
                humano: true,
            }; // Object

            console.log(devs);
            console.log(pessoa);
            console.log(pessoa.nome);
        </script>
    </body>
</html>
